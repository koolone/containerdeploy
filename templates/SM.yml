Description: "Basic Hosting entities test.  We need models to create endpoint configs."
Parameters:
  DeployImageTag:
    Type: String
    Description: Docker Image Application Tag
    Default: latest
Mappings:
  RegionMap:
    "us-west-2":
      "NullTransformer": !Sub "328981655083.dkr.ecr.us-west-2.amazonaws.com/demo-ml-registry:${DeployImageTag}"
    "us-east-1":
      "NullTransformer": !Sub "328981655083.dkr.ecr.us-east-1.amazonaws.com/demo-ml-registry:${DeployImageTag}"
Resources:
  Endpoint:
    Type: "AWS::SageMaker::Endpoint"
    Properties:
      EndpointName: "demo-ml"
      EndpointConfigName:
        !GetAtt EndpointConfig.EndpointConfigName
  EndpointConfig:
    Type: "AWS::SageMaker::EndpointConfig"
    Properties:
      ProductionVariants:
        - InitialInstanceCount: 1
          InitialVariantWeight: 1.0
          InstanceType: ml.t2.medium
          ModelName: !GetAtt Model.ModelName
          VariantName: !GetAtt Model.ModelName
  Model:
    Type: "AWS::SageMaker::Model"
    Properties:
      PrimaryContainer:
        Image: 
          Fn::Sub: 328981655083.dkr.ecr.${AWS::Region}.amazonaws.com/demo-ml-registry:${DeployImageTag}
      ExecutionRoleArn: !GetAtt ExecutionRole.Arn
      
  ExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "sagemaker.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        -
          PolicyName: "root"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action: "*"
                Resource: "*"
Outputs:
  EndpointId:
    Value: !Ref Endpoint
  EndpointName:
    Value: !GetAtt Endpoint.EndpointName
